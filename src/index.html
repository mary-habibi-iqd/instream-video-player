<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video Player</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page-content">
        <div id="video-container-wrapper">
            <div class="video-title-bar">
                <div class="video-title">ðŸŽ¬ Instream Video Player</div>
                <div class="badge">HD</div>
            </div>

            <div id="video-container">
                <video id="video-element">
                    <source src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4" />
                    <source src="https://storage.googleapis.com/interactive-media-ads/media/android.webm" />
                </video>
                <div id="ad-container"></div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="floating-actions">
                    <button title="Add to playlist">
                        <span class="icon">+</span>
                    </button>
                    <button title="Share">
                        <span class="icon">â†—</span>
                    </button>
                </div>
            </div>

            <div id="video-controls">
                <div class="control-group">
                    <button id="play-pause-button" title="Play/Pause">
                        <span class="icon">â–¶</span>
                    </button>
                    <button id="replay-button" title="Replay">
                        <span class="icon">â†º</span>
                    </button>
                </div>

                <div class="control-group">
                    <div class="volume-container">
                        <button id="mute-button" title="Mute/Unmute">
                            <span class="icon">ðŸ”Š</span>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1" title="Volume" />
                    </div>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="play-button">
            Watch Now
        </button>
    </div>

    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
</body>

</html>
