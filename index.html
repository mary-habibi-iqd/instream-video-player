<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IMA HTML5 Simple Demo</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-content">
      <div id="video-container">
        <video id="video-element">
          <source
            src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4"
          />
          <source
            src="https://storage.googleapis.com/interactive-media-ads/media/android.webm"
          />
        </video>
        <div id="ad-container"></div>
      </div>
      <div id="video-controls">
        <button id="play-pause-button" title="Play/Pause">‚ñ∂Ô∏è</button>
        <button id="mute-button" title="Mute/Unmute">üîä</button>
        <input
          type="range"
          id="volume-slider"
          min="0"
          max="1"
          step="0.1"
          value="1"
          title="Volume"
        />
        <button id="replay-button" title="Replay">üîÑ</button>
      </div>
      <button id="play-button">Play</button>
    </div>
    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="script.js"></script>
  </body>
</html>
